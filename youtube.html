<!DOCTYPE html>
<html>

  <head>
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail {
        width: 300px;
        border-radius: 8px;
        display: block;
      }

      .profile-picture {
        width: 40px;
        border-radius: 50px;
      }

      .search-bar {
        border-style: solid;
        border-radius: 5px;
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 50px;
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
        background-color: gray;
      }

      .video-info {
        display: inline-block;
        width: 50px;
        background-color: gray;
      }

      .video-title {
        margin: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 50px;
      }

      .video-author, .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .video-author {
        margin-bottom: 4px;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }
    </style>
    <title>
      Youtube page
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

  </head>

  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="/thumbnails/thumbnail.webp">
      </div>

      <div class="">
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channel-1.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking tech & AI with Google CEO Sundar Pichai!
          </p>

          <p class="video-author">
            Marques Brownlee &#10003;
          </p>

          <p class="video-stats">
            3.4M Views &#183; 6 months ago
          </p>
        </div>
      </div>

    </div>

    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="/thumbnails/thumbnail-2.png">
      </div>

      <div class="">
        <div class="channel-picture">
          <img class="profile-picture" src="channel-pictures/channel-1.jpg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try not to laugh challenge 
          </p>

          <p class="video-author">
            Markiplier
          </p>

          <p class="video-stats">
            19M Views &#183; 4 years ago
          </p>
        </div>
      </div>

    </div>

  </body>

</html>
