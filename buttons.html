<style>
  .subscribe-button {
    background-color: rgb(223, 56, 56);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 150ms;
  }

  .subscribe-button:hover {               /* psuedo class */
    opacity: 0.8;
  }

  .subscribe-button:active {
    color: rgb(0, 0, 0);
    opacity: 0.5;
  }

  .join-button {
    color: rgb(0, 38, 255);
    background-color: white;
    border: 1px;
    border-style: solid;
    border-color: blue;
    height: 36px;
    width: 60px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 400ms,
                color 400ms;
  }

  .join-button:hover {
    color: white;
    background-color: blue;
  }

  .tweet-button {
    color: rgb(255, 255, 255);
    background-color: rgb(53, 164, 255);
    margin-left: 8px;
    border-radius: 18px;
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 70px;
    cursor: pointer;
    border: none;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 400mx;
  }

  .tweet-button:hover {
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.363);
  }


</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
